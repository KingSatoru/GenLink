<!DOCTYPE html>
<html lang="en">
<head>

  <title>GenLink - Connecting Volunteers & Elders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>GenLink</h1>
    <p class="subtitle">Connecting Volunteers with Elderly People Who Need Help</p>
  </header>

    <section class="cta">
      <button class="btn primary">I'm a Volunteer</button>
      <button class="btn secondary">I'm an Elder</button>

      <h2>How GenLink Works</h2>
      <ul>
        <li>Volunteers sign up and offer help</li>
        <li>Elderly people request assistance</li>

        <li>Building community, one connection at a time</li>

    </section>
